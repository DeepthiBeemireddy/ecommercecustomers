<!DOCTYPE html>
<html>
<head>
    <title>Objects with arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row" id="demo">
</div>
   <script>
    var students=[{name:'deepthi',mobile:7207458784,imgPath:'https://images.pexels.com/photos/931162/pexels-photo-931162.jpeg'},
{name:'kutty',mobile:9010300962,imgPath:'https://images.pexels.com/photos/1009517/pexels-photo-1009517.jpeg'},
{name:'anitha',mobile:9440950621,imgPath:'https://images.pexels.com/photos/931166/pexels-photo-931166.jpeg'},
{name:'nithya',mobile:9492045251,imgPath:'https://images.pexels.com/photos/641552/pexels-photo-641552.jpeg'}];
   data=''
      for(let i=0;i<students.length;i++){
   data+= '<div class="card w-25 bg-dark text-white">'+
         '<img src="'+students[i].imgPath+ '"/>'+
        '<p>'+students[i].name+'</p>'+
        '<p>'+students[i].mobile+'</p>'+
      '</div>'
      }
 document.getElementById('demo').innerHTML=data
   </script>
</body>
</html>
